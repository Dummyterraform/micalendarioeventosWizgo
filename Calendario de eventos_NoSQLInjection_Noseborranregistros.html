<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
</head>
<body>
    <h1>Todos los eventos y webinars del ecosistema emprendedor</h1>
    <button id="createEventBtn">Crea tu evento</button>
    <div id="eventTable">
        <table>
            <thead>
                <tr>
                    <th>Evento</th>
                    <th>Organizador</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Lugar</th>
                    <th>Link de Evento</th>
                </tr>
            </thead>
            <tbody id="eventBody">
                <!-- Aquí irán los eventos -->
            </tbody>
        </table>
    </div>
</body>
</html>
